<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>欢迎使用班车预约系统</title>
        <link rel="icon" href="tubiao.png" type="image/png">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-image: url('loginpic.png'); /* 设置背景图片 */
                background-size: contain; /* 背景图片覆盖整个页面 */
                background-position: center; /* 背景图片居中显示 */
                height: 100vh; /* 使body高度占满整个视口 */
                display: flex; /* 使用flex布局 */
                justify-content: flex-end; /* 将内容推向右侧 */
                align-items: flex-start; /* 将内容推向顶部 */
            }
            .login-container {
                /* margin: 50px; 与边缘保持一定距离 */
                margin-top: 100px;
                margin-right: 200px;
                padding: 20px;
                background: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px; /* 设置登录窗口的宽度 */
            }
            h2 {
                margin-bottom: 20px;
            }
            form {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            label {
                margin-bottom: 5px;
            }
            input[type="text"], input[type="password"] {
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            button {
                padding: 10px 20px;
                background: #5cb85c;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-top: 20px;
            }
            button:hover {
                background: #4cae4c;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h2>登录</h2>
            <form id="myForm" action="https://localhost:8000/login" method="post">
                <label for="username">账号</label>
                <input type="text" id="username" name="username" required>

                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">登录</button>
            </form>
        </div>
    </body>
    <script>
        function loginSuccess() {
            alert("登录成功");
            window.location.href = './sys.html';
        }
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单默认提交行为
            
            var form = document.getElementById("myForm"); // 获取表单数据
            json = JSON.stringify({
                username: form.username.value,
                password: form.password.value
            })

            // 使用fetch发送数据到服务器
            fetch('http://localhost:8000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // 设置请求头
                },
                body: json
            })
            .then(response => {
                // 检查响应状态是否成功
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // 解析JSON数据
            })
            .then(data => {
                // 判断是否登录成功
                if (data["status"] == "success") {
                    loginSuccess();
                }
                else alert("登录失败");
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</html>
