<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班车预约系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], input[type="date"], select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #4cae4c;
        }
        .avatar-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-profile {
            margin-left: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .user-profile:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="avatar-container">
        <img src="path/to/your/avatar.jpg" alt="User Avatar" class="user-avatar">
        <a href="/profile" class="user-profile">个人中心</a>
    </div>
    <div class="container">
        <h2>班车预约</h2>
        <form id="bookingForm">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>

            <label for="date">预约日期:</label>
            <input type="date" id="date" name="date" required>

            <label for="departure">出发地:</label>
            <select id="departure" name="departure">
                <option value="location1">地点1</option>
                <option value="location2">地点2</option>
                <!-- 更多地点选项 -->
            </select>

            <label for="destination">目的地:</label>
            <select id="destination" name="destination">
                <option value="location1">地点1</option>
                <option value="location2">地点2</option>
                <!-- 更多地点选项 -->
            </select>

            <button type="submit">提交预约</button>
        </form>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/api/book-bus', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert('预约成功！');
                // 处理预约成功的逻辑
            })
            .catch(error => {
                console.error('预约失败:', error);
                // 处理预约失败的逻辑
            });
        });
    </script>
</body>
</html>
